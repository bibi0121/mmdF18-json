            </article>

    <script>
        document.addEventListener("DOMContentLoaded", hentJson);

        let menu;

        async function hentJson() {

            let myJson = await fetch("menu.json");
            menu = await myJson.json();

            console.log(menu);

            visMenu();
        }

        function visMenu() {

            let modtager = document.querySelector("#container");
            let temp = document.querySelector("#menu-template");

            menu.forEach(menu => {

                let klon = temp.cloneNode(true).content;
                klon.querySelector("h3").textContent = menu.navn;
                klon.querySelector("#data-kortbeskrivelse").textContent = menu.kortbeskrivelse;
                klon.querySelector("#data-pris").textContent = menu.pris;
                klon.querySelector("#data-langbeskrivelse").textContent = menu.langbeskrivelse;
                klon.querySelector("#data-oprindelsesregion").textContent = menu.oprindelsesregion;
                klon.querySelector("#data-kategori").textContent = menu.kategori;
                klon.querySelector("#data-id").textContent = menu.id;
                klon.querySelector("img").src = menu.billede;

                modtager.appendChild(klon);


            })
        }

    </script>
